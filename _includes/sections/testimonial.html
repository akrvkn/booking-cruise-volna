<!-- START SECTION TESTIMONIAL -->
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-9 animation text-center" data-animation="fadeInUp" data-animation-delay="0.1s">
                <div class="heading_s2 text-center">
                    <h2>Новости</h2>
                </div>
                <div class="clearfix small_divider"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 animation" data-animation="fadeInUp" data-animation-delay="0.2s">
                <div class="testimonial_slider testimonial_style4 carousel_slider owl-carousel owl-theme" data-margin="10" data-loop="true" data-autoplay="true" data-responsive='{"0":{"items": "1"}, "768":{"items": "2"}, "1199":{"items": "3"}}'>
                    {% for post in site.posts limit:5 %}
                    <div class="item">
                        <div class="testimonial_box box_shadow3 bg-white">
                            <a href="{{ post.url }}">
                            <div class="testi_meta">
                                <h6>{{post.title}}</h6>
                                <p>{{ post.content | strip_html | truncate: 140}}</p>
                            </div>
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<!-- END SECTION TESTIMONIAL -->
